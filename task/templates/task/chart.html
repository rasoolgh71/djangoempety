<!DOCTYPE HTML>
{% load static %}
<html>
<head>
<script>

window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "size of disk "
	},
	subtitles: [{
		text: "Click Legend to Hide or Unhide Data Series"
	}],
	axisX: {
		title: "States"
	},
	axisY: {
		title: "filesystem -KB",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	axisY2: {
		title: "use - %",
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E"
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [
    {
		type: "line",
		name: "size",
		showInLegend: true,
		yValueFormatString: "#,##0.# KB",


		dataPoints: [

		{%for i in file%}
		   {%for j in size%}

			   { label: "{{i}}",   y:{{j}} },
		   {%endfor%}
		{%endfor%}

		]

	},
	 {

		type: "column",
		name: "used",
		showInLegend: true,
		yValueFormatString: "#,##0.# KB",

		dataPoints: [
		{%for i in file%}
		  {%for j in used%}
		     {% if i %}



			   { label: "{{i}}",  y:{{j}} },
			 {%endif%}
		  {%endfor%}
		{%endfor%}

		]
	},
	 {

		type: "column",
		name: "Avail",
		showInLegend: true,
		yValueFormatString: "#,##0.# KB",

		dataPoints: [
		{%for i in file%}
		  {%for j in avial%}
		     {% if i %}



			   { label: "{{i}}",  y:{{j}} },
			 {%endif%}
		  {%endfor%}
		{%endfor%}
		]
	},
	{

		type: "column",
		name: "use%",
		showInLegend: true,
		axisYType: "secondary",
		yValueFormatString: "#,##0.# ",

		dataPoints: [
	{%for i in file%}
		  {%for j in size%}
		     {% if i %}



			   { label: "{{i}}",  y:{{j}} },
			 {%endif%}
		  {%endfor%}
		{%endfor%}
		]
	}
	]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
<h1>use</h1>
file:{{file}}
<br/>
size:{{size}}
<br/>
used:{{used}}
<br/>
avial:{{avial}}
<hr>
<h1>j1</h1>

{%for i1 in size%}
     {{i1}}
{% endfor%}
<h2 style="color:#ff0000">size of disk</h2>

<table border="5">


    <th>Filesystem</th>
    <th> Size </th>
    <th>Used</th>
    <th>Available</th>
    <th>Use%</th>
    {%for key,value in data.items%}
     <tr>
    {%for i in value%}

       <td>{{i}}</td>
    {%endfor%}

    </tr>
    {%endfor%}


</table>
<hr>
 <div id="chartContainer" style="height: 300px; width: 100%;"></div>
  </div>

</body>
</html>
